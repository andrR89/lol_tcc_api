List with all Users by Publisher UUID
List with all Users by Publisher UUID
---
tags:
  - /users
parameters:
  - in: path
    name: uuid
    description: "Publisher UUID"
    required: true
    type: string
responses:
  200:
    description: "An list of all Users"
    schema:
      type: array
      items:
        type: object
        schema:
          required:
            - _id
            - name
            - surname
            - email
            - fg_active
            - uuid_publisher
            - _access_profiles
          properties:
            _id:
              type: string
              description: "Access Profile ID"
            name:
              type: string
              description: "User Name"
            surname:
              type: string
              description: "User Surname"
            email:
              type: string
              description: "User Email"
            fg_active:
              type: integer
              description: "Define if user is active(1) or not(0)"
            uuid_publisher:
              type: string
              description: "UUID of Publisher"
            _access_profiles:
              type: array
              description: "Access Profiles associated with this User"
              items:
                schema:
                  required:
                    - _id
                    - name
                    - description
                    - id_group
                    - uuid_publisher
                    - _roles_packages
                  properties:
                    _id:
                      type: string
                      description: "Access Profile ID"
                    name:
                      type: string
                      description: "Access Profile Name"
                    description:
                      type: string
                      description: "Access Profile Description"
                    id_group:
                      type: integer
                      description: "ID of Group associated with this Access Profile"
                    uuid_publisher:
                      type: string
                      description: "UUID of Publisher"
                    _roles_packages:
                      type: array
                      description: "Roles Packages associated with this Access Profile"
                      items:
                        schema:
                          required:
                            - _id
                          properties:
                            _id:
                              type: string
                              description: "Role Package ID"
                            name:
                              type: string
                              description: "Role Package Name"
                            description:
                              type: string
                              description: "Role Package Description"
                            uuid_publisher:
                              type: string
                              description: "UUID of Publisher"
                            _roles:
                              type: array
                              description: "Roles associated with this Role Package"
                              items:
                                schema:
                                  required:
                                    - _id
                                  properties:
                                    _id:
                                      type: string
                                      description: "Role ID"
                                    name:
                                      type: string
                                      description: "Role Name"
                                    description:
                                      type: string
                                      description: "Role Description"
                                    uuid_publisher:
                                      type: string
                                      description: "UUID of Publisher"
  404:
    description: "Object not found"
